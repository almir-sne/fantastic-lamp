<div class="container">
  <form (ngSubmit)="search()">
    <div>
      <label for="name">Nome:</label>
      <br>
      <input type="text" id="name" [(ngModel)]="name" name="name">
      <br>
      <br>
      <button type="submit">
        <fa [name]="'search'"></fa>
        Pesquisar
      </button>
      <button routerLink="/meal/new">
        <fa [name]="'plus'"></fa>
        Cadastrar novo prato
      </button>
    </div>
  </form>
  <hr/>
</div>

<table>
  <thead>
  <tr>
    <th></th>
    <th>Restaurante</th>
    <th>Prato</th>
    <th>Pre√ßo</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let m of meals">
    <td>
      <button [routerLink]="['/meal', m.id]">
        <fa [name]="'edit'"></fa>
      </button>
      <button (click)="delete(m)">
        <fa [name]="'minus'"></fa>
      </button>
    </td>

    <td>{{ m.restaurant.name }}</td>
    <td>{{ m.name }}</td>
    <td>{{ m.price }}</td>
  </tr>
  </tbody>
</table>
