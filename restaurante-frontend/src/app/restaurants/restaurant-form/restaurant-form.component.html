<div class="container">
  <form (ngSubmit)="save()">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" required [(ngModel)]="restaurant.name" name="name" >
    </div>
    <button type="submit">Salvar</button>
    <a routerLink="/restaurants">Cancelar</a>
  </form>
  <hr />
</div>
