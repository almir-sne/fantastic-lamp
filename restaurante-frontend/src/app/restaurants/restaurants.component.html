<table>
  <thead>
  <tr>
    <th></th>
    <th data-field="name">Nome</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let r of restaurants">
    <td>
      <a [routerLink]="['/restaurant', r.id]">
        <fa [name]="'edit'"></fa>
      </a>
      <a (click)="delete(r)" href="">
        <fa [name]="'minus'"></fa>
      </a>
    </td>

    <td>{{ r.name }}</td>
  </tr>
  </tbody>
</table>

<div style="bottom: 45px; right: 24px;">
  <a routerLink="/restaurant/new">
    Novo
  </a>
</div>
