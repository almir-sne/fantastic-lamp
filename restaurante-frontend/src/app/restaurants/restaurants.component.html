<h2> Restaurantes </h2>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Filtros</h3>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="search()">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Nome" id="name" [(ngModel)]="name" name="name">
            <span class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <fa [name]="'search'"></fa>
            Pesquisar
           </button>
        </span>
          </div>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-success" routerLink="/restaurant/new">
            <fa [name]="'plus'"></fa>
            Cadastrar novo restaurante
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="table-container">
  <table class="table table-striped">
    <colgroup>
      <col class="table-icon">
      <col class="table-icon">
      <col>
    </colgroup>
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th data-field="name">Restaurantes</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let r of restaurants">
      <td class="td-icon td-icon-red">
        <a (click)="delete(r)">
          <fa [name]="'minus'"></fa>
        </a>
      </td>

      <td class="td-icon">
        <a [routerLink]="['/restaurant', r.id]">
          <fa [name]="'edit'"></fa>
        </a>
      </td>
      <td>{{ r.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
